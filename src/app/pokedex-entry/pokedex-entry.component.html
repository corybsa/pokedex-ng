<div class="container">
    <mat-icon (click)="back()">arrow_back_ios</mat-icon>
    <span *ngIf="pokemon">Entry for {{ capitalizeFirstLetter(pokemon.name) }}</span>
    <mat-card *ngIf="pokemon" style="margin-bottom: 10px;">
        <mat-card-header>
            <img mat-card-avatar [src]="pokemon.sprites.front_default" [alt]="capitalizeFirstLetter(pokemon.name)">
            <mat-card-title>{{ capitalizeFirstLetter(pokemon.name) }}</mat-card-title>
            <mat-card-subtitle>
                <mat-chip-list>
                    <mat-chip
                        *ngIf="pokemon.types[0]"
                        class="{{ pokemon.types[0].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(pokemon.types[0].type.name) }}
                    </mat-chip>
                    <mat-chip
                        *ngIf="pokemon.types[1]"
                        class="{{ pokemon.types[1].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(pokemon.types[1].type.name) }}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
