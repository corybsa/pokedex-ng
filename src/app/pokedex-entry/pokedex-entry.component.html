<div class="container">
    <mat-icon class="back" (click)="back()">arrow_back_ios</mat-icon>
    <mat-card *ngIf="pokemon" style="margin-bottom: 10px;">
        <mat-card-header>
            <img mat-card-avatar [src]="pokemon.sprites.front_default" [alt]="capitalizeFirstLetter(pokemon.name)">
            <mat-card-title>{{ capitalizeFirstLetter(pokemon.name) }}</mat-card-title>
            <mat-card-subtitle>
                <mat-chip-list>
                    <mat-chip
                        *ngIf="pokemon.types[0]"
                        class="{{ pokemon.types[0].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(pokemon.types[0].type.name) }}
                    </mat-chip>
                    <mat-chip
                        *ngIf="pokemon.types[1]"
                        class="{{ pokemon.types[1].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(pokemon.types[1].type.name) }}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Damage taken">
                    <app-pokedex-entry-types [pokemon]="pokemon"></app-pokedex-entry-types>
                </mat-tab>
                <mat-tab label="Moves">
                    <app-pokedex-entry-moves></app-pokedex-entry-moves>
                </mat-tab>
                <mat-tab label="Something">Content 3</mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
