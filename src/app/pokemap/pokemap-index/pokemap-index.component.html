<div class="container">
    <mat-card *ngFor="let region of regions" class="region-card">
        <mat-card-title>{{ region.name }}</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <mat-select (selectionChange)="locationSelected($event, region)">
                    <mat-option *ngFor="let location of region.locations" [value]="location">
                        {{ location.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
