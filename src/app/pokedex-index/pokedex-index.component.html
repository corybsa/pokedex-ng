<div class="container" *ngIf="pokemon">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input #search matInput (keyup)="searchList(search.value)">
        <button *ngIf="isSearching" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch(search)">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-card *ngFor="let monster of pokemon.results" style="margin-bottom: 10px;" (click)="goToPokemon(monster.url)">
        <mat-card-header>
            <img mat-card-avatar [src]="getPokemonImageUrl(monster.url)" [alt]="capitalizeFirstLetter(monster.name)">
            <mat-card-title>{{ capitalizeFirstLetter(monster.name) }}</mat-card-title>
            <mat-card-subtitle>
                <mat-chip-list>
                    <mat-chip
                        *ngIf="getPokemonTypes(monster.url)[0]"
                        class="{{ getPokemonTypes(monster.url)[0].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(getPokemonTypes(monster.url)[0].type.name) }}
                    </mat-chip>
                    <mat-chip
                        *ngIf="getPokemonTypes(monster.url)[1]"
                        class="{{ getPokemonTypes(monster.url)[1].type.name }} type"
                    >
                        {{ capitalizeFirstLetter(getPokemonTypes(monster.url)[1].type.name) }}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-paginator
        *ngIf="!isSearching"
        [length]="pokemon.count"
        [pageSize]="getPageSize()"
        [pageIndex]="getCurrentPage()"
        (page)="changePage($event)"
    ></mat-paginator>
</div>
