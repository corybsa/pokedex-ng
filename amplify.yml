version: 1
applications:
  frontend:
    phases:
      preBuild:
        commands:
          - npm ci
      build:
        commands:
          - npm cache clean --force
          - npm install
          - npm run build
    artifacts:
      baseDirectory: dist/pokedex
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
